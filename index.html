<body class="container">
    <header class="d-flex justify-content-center align-items-center">
       <div class="">
        <h1 class=" my-4">AI Universe Hub</h1>
        <button onclick="displayDates()" class="my-4 btn btn-primary">sort by date</button>
       </div>
    </header>
    <main>
        <section>
            <div id="features-all-data" class="row row-cols-1 row-cols-md-3 g-4">
            </div>

            <div id="show-all" class="text-center">

        </section>
        <section id="loader" class="d-none">
            <div class="text-center aline-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!--  -->
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div id="modal-body" class="modal-body">
        </div>
        
      </div>
    </div>
  </div>
        
        

    </main>
